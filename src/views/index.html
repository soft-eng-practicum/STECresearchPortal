<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="assets/commons.css">


<div class="wrapper">
  <div class="filter">
    <h1>Filter:</h1>

    <nav>
      <a href="https://my.ggc.edu/group/guest/sst-research">Return to Previous Page</a>
    </nav>

    <div class="subjectfilter">
      <label> Subject:
	<select name="subject" multiple>
	  {% for subject in subjects %}
	  {% assign name = subject.name %}
	  <option value="{{ name | truncate: 3, "" }}">{{ name }}</option>
	  {% endfor %}
	</select>
      </label>
    </div>

    <div class="professorfilter">
      <label> Professor:
	<select name="professor" multiple>
	  {% for prof in professors %}
	  <option value="{{ prof[0] }}">{{ prof[1] }}</option>
	  {% endfor %}
	</select>
      </label>
    </div>

    <div class="levelfilter">
      <label> Level:
	<select name="level">
	  <option value="stec2500">STEC 2500</option>
	  <option value="stec4500">STEC 4500</option>
	</select>
      </label>
    </div>

    <button type="search">Search</button>
  </div>
</div>


{% for subject in subjects %}
<ul class="opp-list{% for d in opp.disciplines %} opp--{{ d | truncate: 3, "" }} {% endfor %}">
  <h2 class="opp-list__subject">{{ subject.name }}</h2>
  {% for opp in subject.opportunities %}
  <li class="opp-list__opp">
    <p class="opp__description">
      {{ opp.description }}
    </p>
    <hr>
    <span class="opp__professors">
      {{ opp.professors | join: ", " }}
    </span>
  </li>
  {% endfor %}
</ul>
  {% endfor %}
